<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panda Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4e613fcc06.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img class="image-fluid" src="./images/logo.png" alt=""
                    class="d-inline-block align-text-top">
            </a>
            <nav class="navbar navbar-c bg-white">
                <div class="container-fluid">
                    <form class="stress" role="search">
                        <div class="search-place d-flex">
                            <form class="form-inline">
                                <input class="form-control form-control-c mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-c my-2 my-sm-0" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                    </form>
                </div>
            </nav>
            <div class="collapse navbar-collapse navbar-collapse-c" id="navbarNavDropdown">
                <ul class="navbar-nav navbar-nav-c">
                    <li class="nav-item nav-item-c">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item nav-item-c">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item nav-item-c">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item nav-item-c">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <Section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="text">
                        <h1></h1>
                        <p></p>
                        <h1></h1>
                        <a href="#"></a>
                    </div>
                    <div class="image">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </Section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
